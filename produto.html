<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Produto</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Ícone do menu hamburger para mobile -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Detalhes do Produto</h1>
        <!-- Menu de navegação responsivo -->
        <nav>
            <div class="menu-icon" id="menu-icon">
                <i class="fas fa-bars"></i>
            </div>
            <ul class="nav-links" id="nav-links">
                <li><a href="index.html">Início</a></li>
                <li><a href="login.html">Login/Registro</a></li>
                <li><a href="produto.html">Produto</a></li>
                <li><a href="carrinho.html">Carrinho</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="product-details">
            <img src="assets/vestido1.jpg" alt="Vestido Vintage">
            <div class="product-info">
                <h2>Vestido Vintage</h2>
                <p><strong>Classificação:</strong> ⭐⭐⭐⭐ (4/5)</p>
                <p><strong>Descrição:</strong> Vestido vintage, tamanho M, em ótimo estado.</p>
                <p><strong>Preço:</strong> R$ 120,00</p>
                <button>Adicionar ao Carrinho</button>
            </div>
        </div>
    </div>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2025 Brechó Sustentável. Todos os direitos reservados.</p>
    </footer>

    <!-- Script para o menu responsivo -->
    <script>
        const menuIcon = document.getElementById('menu-icon');
        const navLinks = document.getElementById('nav-links');

        menuIcon.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
    </script>
</body>
</html>
