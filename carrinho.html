<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Ícone do menu hamburger para mobile -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Carrinho de Compras</h1>
        <!-- Menu de navegação responsivo -->
        <nav>
            <div class="menu-icon" id="menu-icon">
                <i class="fas fa-bars"></i>
            </div>
            <ul class="nav-links" id="nav-links">
                <li><a href="index.html">Início</a></li>
                <li><a href="login.html">Login/Registro</a></li>
                <li><a href="produto.html">Produto</a></li>
                <li><a href="carrinho.html">Carrinho</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h2>Seu Carrinho</h2>
        <div class="cart-item">
            <img src="assets/vestido1.jpg" alt="Vestido Vintage">
            <div class="cart-item-details">
                <h3>Vestido Vintage</h3>
                <p>R$ 120,00</p>
                <button>Remover</button>
            </div>
        </div>
        <div class="cart-item">
            <img src="assets/blusa1.jpg" alt="Blusa de Linho">
            <div class="cart-item-details">
                <h3>Blusa de Linho</h3>
                <p>R$ 49,90</p>
                <button>Remover</button>
            </div>
        </div>
        <div class="cart-total">
            <h3>Total: R$ 169,90</h3>
            <button>Finalizar Compra</button>
        </div>
    </div>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2025 Brechó Sustentável. Todos os direitos reservados.</p>
    </footer>

    <!-- Script para o menu responsivo -->
    <script>
        const menuIcon = document.getElementById('menu-icon');
        const navLinks = document.getElementById('nav-links');

        menuIcon.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
    </script>
</body>
</html>
